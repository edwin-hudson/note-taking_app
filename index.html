<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Quick Notes | Hudson</title>
</head>
<body>

    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
        </div>

    </header>

    <main id="notesContainer" class="notes-grid">

    </main>

    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">x</button>
            </div>

            <form action="" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter notes title..." required>
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea name="" id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
                </div>

                <div class="dialog-actions">
                    <button class="cancel-btn" type="button" onclick="closeNoteDialog()">Cancel</button>
                    <button class="save-btn" type="submit">Save Note</button>
                </div>
            </form>
        </div>

    </dialog>



    <script src="main.js"></script>
</body>
</html>
