<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url(assets/font/poppins/Poppins-Regular.ttf);
        }
    </style>
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css"  />
    <title>Quick Notes | Hudson</title>
</head>
<body>

    <header>
        <h1>Quick Notes</h1>
        <div class="head-btns">
            <button class="add-note-btn" onclick="openNoteDialog()"> <i class="fa-regular fa-plus"></i> Add Note</button>
            <button id="themeToggleBtn" class="theme-toggle-btn fa-solid fa-moon"></button>
        </div>

    </header>

    <main id="notesContainer" class="notes-grid">

    </main>

    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()"><i class="fa-regular fa-x"></i></button>
            </div>

            <form action="" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter notes title..." required>
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea name="" id="noteContent" class="form-textarea" placeholder="Write your notes here..." required></textarea>
                </div>

                <div class="dialog-actions">
                    <button class="cancel-btn" type="button" onclick="closeNoteDialog()">Cancel</button>
                    <button class="save-btn" type="submit">Save Note</button>
                </div>
            </form>
        </div>

    </dialog>



    <script src="main.js"></script>
</body>
</html>
